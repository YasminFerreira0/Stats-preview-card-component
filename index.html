<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
</head>
<body>
  <main class="container__body">
    <div class="caixaTexto">
      <h1>Get insights that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="caixaTexto__dados">

        <div class="companies"> 
          <h3>10k+</h3>
          <p class="stat">COMPANIES</p>
        </div>

        <div class="templates">
          <h3>314</h3>
          <p class="stat">TEMPLATES</p>
        </div>

        <div class="queries">
          <h3>12M+</h3>
          <p class="stat">QUERIES</p>
        </div>
      </div>
    </div><!--

    --><div class="imagem">
      <img class="imgDesktop" src="./images/image-header-desktop.jpg" alt="">

      <img class="imgMobile" src="./images/image-header-mobile.jpg" alt="">
    </div>
    
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yasmin Ferreira</a>.
  </footer>
</body>
</html>
